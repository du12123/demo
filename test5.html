<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./test5.css">
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <label id="name-label">
            Name <input type="text" name="name" id="name" placeholder="Enter your name" required>
        </label>
        <label id="email-label">
            Email <input type="email" name="email" id="email" placeholder="Enter your Email" pattern="[a-z0-9]{8,}" required>
        </label>
        <label id="number-label">
            Age(optional) <input type="number" name="number" id="number" min="10" max="120" placeholder="Age">
        </label>
        <label for="dropdown">
            Which option best describes your current role? 
            <select name="dropdown" id="dropdown">
                <option value="">Select current role</option>
                <option value="1">Student</option>
                <option value="2">Full Time Job</option>
                <option value="3">Full Time Learner</option>
                <option value="4">Prefer not to say</option>
                <option value="5">Other</option>
            </select>
        </label>
        <label>
            Would you recommend freeCodeCamp to a friend?
            <input type="radio" name="recommend" value="Definitely"> Definitely
            <input type="radio" name="recommend" value="Maybe"> Maybe
            <input type="radio" name="recommend" value="Not sure"> Not sure
        </label>
        <label for="favorite-feature">
            What is your favorite feature of freeCodeCamp?
            <select name="favorite-feature" id="favorite-feature">
                <option value="">Select an option</option>
                <option value="1">Challenges</option>
                <option value="2">Projects</option>
                <option value="3">Community</option>
                <option value="4">Open Source</option>
            </select>
        </label>
        <label>
            What would you like to see improved? (Check all that apply)
            <input type="checkbox" name="improve" id="Front-end Projects" value="Front-end Projects"> 
            <label for="Front-end Projects"> Front-end Projects</label>
            <input type="checkbox" name="improve" id="Back-end Projects" value="Back-end Projects"> 
            <label for="Back-end Projects"> Back-end Projects</label>
            <input type="checkbox" name="improve" id="Data Visualization" value="Data Visualization">
            <label for="Data Visualization"> Data Visualization</label>
            <input type="checkbox" name="improve" id="Challenges" value="Challenges"> 
            <label for="Challenges"> Challenges</label>
            <input type="checkbox" name="improve" id="Open Source Community" value="Open Source Community"> 
            <label for="Open Source Community"> Open Source Community</label>
            <input type="checkbox" name="improve" id="Gitter help rooms" value="Gitter help rooms">
            <label for="Gitter help rooms"> Gitter help rooms</label> 
            <input type="checkbox" name="improve" id="Videos" value="Videos"> 
            <label for="Videos"> Videos</label>
            <input type="checkbox" name="improve" id="City Meetups" value="City Meetups">
            <label for="City Meetups"> City Meetups</label> 
            <input type="checkbox" name="improve" id="Wiki" value="Wiki"> 
            <label for="Wiki"> Wiki</label>
            <input type="checkbox" name="improve" id="Forum" value="Forum">  
            <label for="Forum"> Forum</label>
            <input type="checkbox" name="improve" id="Additional Courses" value="Additional Courses"> 
            <label for="Additional Courses"> Additional Courses</label>
        </label>
        <label for="suggestions">Any comments or suggestions?
            <textarea id="suggestions" name="suggestions" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
        </label>
      <input type="submit" value="Submit" id="submit"/>
    </form>
</body>
</html>
